<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Smart Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            transition: background 0.5s ease;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Auto-adjusting themes based on time of day */
        body.morning {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.afternoon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body.evening {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body.night {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        /* Background slideshow container */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
            filter: blur(3px) brightness(0.7);
        }

        .slide.active {
            opacity: 1;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 50px;
            color: white;
        }

        /* Top section - Time and Date */
        .time-section {
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        .time {
            font-size: 140px;
            font-weight: 200;
            letter-spacing: -5px;
            text-shadow: 0 8px 30px rgba(0,0,0,0.5);
            margin-bottom: 15px;
            line-height: 1;
        }

        .date {
            font-size: 36px;
            font-weight: 300;
            opacity: 0.95;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
            letter-spacing: 1px;
        }

        /* Middle section - Current Weather */
        .weather-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            animation: fadeIn 1.2s ease-out 0.3s both;
        }

        .current-weather {
            text-align: center;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 50px 80px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .weather-icon {
            font-size: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.3));
        }

        .temperature {
            font-size: 90px;
            font-weight: 200;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .weather-description {
            font-size: 32px;
            opacity: 0.95;
            margin-bottom: 20px;
            text-transform: capitalize;
            font-weight: 300;
        }

        .weather-details {
            display: flex;
            gap: 40px;
            justify-content: center;
            font-size: 20px;
            opacity: 0.9;
            margin-top: 25px;
        }

        .weather-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
        }

        /* Bottom section - Forecast */
        .forecast-section {
            display: flex;
            gap: 25px;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px 30px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .forecast-day:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
        }

        .forecast-day-name {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 12px;
            opacity: 0.95;
            letter-spacing: 0.5px;
        }

        .forecast-icon {
            font-size: 52px;
            margin: 12px 0;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.2));
        }

        .forecast-temp {
            font-size: 28px;
            font-weight: 300;
        }

        .forecast-temp-low {
            font-size: 20px;
            opacity: 0.75;
            margin-top: 8px;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 100px;
            font-size: 28px;
            opacity: 0.9;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments for iPad */
        @media (max-width: 1024px) {
            .time { font-size: 110px; }
            .date { font-size: 30px; }
            .temperature { font-size: 75px; }
            .weather-icon { font-size: 100px; }
            .forecast-day { min-width: 130px; padding: 20px 25px; }
        }

        /* Loading indicator */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="morning">
    <!-- Background slideshow -->
    <div class="background-slideshow" id="slideshow"></div>

    <div class="container">
        <!-- Time and Date -->
        <div class="time-section">
            <div class="time" id="time">--:--</div>
            <div class="date" id="date">Loading...</div>
        </div>

        <!-- Current Weather -->
        <div class="weather-section">
            <div class="current-weather" id="current-weather">
                <div class="loading">
                    <div class="loader"></div>
                    Loading weather...
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div class="forecast-section" id="forecast">
            <!-- Forecast days will be inserted here -->
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION - EDIT YOUR PHOTOS HERE
        // ========================================
        
        // Add your own photo URLs here!
        // You can use:
        // - iCloud shared album links
        // - Google Photos shared links
        // - Any image URL from the web
        // - Or keep these beautiful sample photos
        
        const PHOTOS = [
            // Beautiful nature photos (replace with your own!)
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80',
            'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1920&q=80',
            'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1920&q=80',
            'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1920&q=80',
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1920&q=80',
            'https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=1920&q=80',
            'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=1920&q=80',
            'https://images.unsplash.com/photo-1542223189-67a03fa0f0bd?w=1920&q=80',
            'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=1920&q=80',
            'https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?w=1920&q=80',
            'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=1920&q=80',
            'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?w=1920&q=80'
        ];

        // Location: Halifax, Nova Scotia
        const LOCATION = {
            city: 'Halifax',
            lat: 44.6488,
            lon: -63.5752
        };

        // ========================================
        // MAIN CODE - No need to edit below
        // ========================================

        // Update time and date
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            // Update time display (12-hour format)
            const displayHours = hours % 12 || 12;
            const ampm = hours >= 12 ? 'PM' : 'AM';
            document.getElementById('time').textContent = 
                `${displayHours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            
            // Update date display
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
            
            // Update theme based on time of day
            updateTheme(hours);
        }

        // Update theme based on time
        function updateTheme(hour) {
            const body = document.body;
            body.classList.remove('morning', 'afternoon', 'evening', 'night');
            
            if (hour >= 5 && hour < 12) {
                body.classList.add('morning');
            } else if (hour >= 12 && hour < 17) {
                body.classList.add('afternoon');
            } else if (hour >= 17 && hour < 21) {
                body.classList.add('evening');
            } else {
                body.classList.add('night');
            }
        }

        // Photo slideshow with smooth transitions
        let currentPhotoIndex = 0;
        let slides = [];

        function setupSlideshow() {
            const slideshow = document.getElementById('slideshow');
            
            // Preload images
            PHOTOS.forEach((photo, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.style.backgroundImage = `url(${photo})`;
                if (index === 0) slide.classList.add('active');
                slideshow.appendChild(slide);
                slides.push(slide);
            });
            
            // Change photo every 12 seconds
            setInterval(changeSlide, 12000);
        }

        function changeSlide() {
            slides[currentPhotoIndex].classList.remove('active');
            currentPhotoIndex = (currentPhotoIndex + 1) % PHOTOS.length;
            slides[currentPhotoIndex].classList.add('active');
        }

        // Fetch weather data using Open-Meteo (free, no API key needed)
        async function fetchWeather() {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${LOCATION.lat}&longitude=${LOCATION.lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,weather_code,wind_speed_10m&daily=weather_code,temperature_2m_max,temperature_2m_min&temperature_unit=celsius&wind_speed_unit=kmh&precipitation_unit=mm&timezone=America/Halifax&forecast_days=5`
                );
                
                const data = await response.json();
                displayCurrentWeather(data);
                displayForecast(data);
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('current-weather').innerHTML = 
                    '<div class="loading">Unable to load weather data<br>Please check your internet connection</div>';
            }
        }

        // Display current weather
        function displayCurrentWeather(data) {
            const current = data.current;
            const weatherCode = current.weather_code;
            const icon = getWeatherIcon(weatherCode);
            const description = getWeatherDescription(weatherCode);
            
            const html = `
                <div class="weather-icon">${icon}</div>
                <div class="temperature">${Math.round(current.temperature_2m)}¬∞C</div>
                <div class="weather-description">${description}</div>
                <div class="weather-details">
                    <div class="weather-detail">
                        <span>üíß</span>
                        <span>${current.relative_humidity_2m}%</span>
                    </div>
                    <div class="weather-detail">
                        <span>üí®</span>
                        <span>${Math.round(current.wind_speed_10m)} km/h</span>
                    </div>
                    <div class="weather-detail">
                        <span>üå°Ô∏è</span>
                        <span>Feels ${Math.round(current.apparent_temperature)}¬∞C</span>
                    </div>
                </div>
            `;
            
            document.getElementById('current-weather').innerHTML = html;
        }

        // Display 4-day forecast
        function displayForecast(data) {
            const daily = data.daily;
            const forecastHTML = [];
            
            for (let i = 1; i <= 4; i++) {
                const date = new Date(daily.time[i]);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const icon = getWeatherIcon(daily.weather_code[i]);
                const maxTemp = Math.round(daily.temperature_2m_max[i]);
                const minTemp = Math.round(daily.temperature_2m_min[i]);
                
                forecastHTML.push(`
                    <div class="forecast-day">
                        <div class="forecast-day-name">${dayName}</div>
                        <div class="forecast-icon">${icon}</div>
                        <div class="forecast-temp">${maxTemp}¬∞</div>
                        <div class="forecast-temp-low">${minTemp}¬∞</div>
                    </div>
                `);
            }
            
            document.getElementById('forecast').innerHTML = forecastHTML.join('');
        }

        // Get weather icon from WMO code
        function getWeatherIcon(code) {
            const icons = {
                0: '‚òÄÔ∏è',      // Clear sky
                1: 'üå§Ô∏è',     // Mainly clear
                2: '‚õÖ',      // Partly cloudy
                3: '‚òÅÔ∏è',      // Overcast
                45: 'üå´Ô∏è',    // Foggy
                48: 'üå´Ô∏è',    // Depositing rime fog
                51: 'üå¶Ô∏è',    // Light drizzle
                53: 'üå¶Ô∏è',    // Moderate drizzle
                55: 'üåßÔ∏è',    // Dense drizzle
                61: 'üåßÔ∏è',    // Slight rain
                63: 'üåßÔ∏è',    // Moderate rain
                65: '‚õàÔ∏è',     // Heavy rain
                71: 'üå®Ô∏è',    // Slight snow
                73: 'üå®Ô∏è',    // Moderate snow
                75: '‚ùÑÔ∏è',     // Heavy snow
                77: 'üå®Ô∏è',    // Snow grains
                80: 'üå¶Ô∏è',    // Slight rain showers
                81: 'üåßÔ∏è',    // Moderate rain showers
                82: '‚õàÔ∏è',     // Violent rain showers
                85: 'üå®Ô∏è',    // Slight snow showers
                86: '‚ùÑÔ∏è',     // Heavy snow showers
                95: '‚õàÔ∏è',     // Thunderstorm
                96: '‚õàÔ∏è',     // Thunderstorm with slight hail
                99: '‚õàÔ∏è'      // Thunderstorm with heavy hail
            };
            return icons[code] || '‚òÅÔ∏è';
        }

        // Get weather description from WMO code
        function getWeatherDescription(code) {
            const descriptions = {
                0: 'Clear sky',
                1: 'Mainly clear',
                2: 'Partly cloudy',
                3: 'Overcast',
                45: 'Foggy',
                48: 'Depositing rime fog',
                51: 'Light drizzle',
                53: 'Moderate drizzle',
                55: 'Dense drizzle',
                61: 'Slight rain',
                63: 'Moderate rain',
                65: 'Heavy rain',
                71: 'Slight snow fall',
                73: 'Moderate snow fall',
                75: 'Heavy snow fall',
                77: 'Snow grains',
                80: 'Slight rain showers',
                81: 'Moderate rain showers',
                82: 'Violent rain showers',
                85: 'Slight snow showers',
                86: 'Heavy snow showers',
                95: 'Thunderstorm',
                96: 'Thunderstorm with hail',
                99: 'Thunderstorm with heavy hail'
            };
            return descriptions[code] || 'Unknown';
        }

        // Initialize everything
        function init() {
            // Start clock
            updateTime();
            setInterval(updateTime, 1000);
            
            // Start slideshow
            setupSlideshow();
            
            // Get weather
            fetchWeather();
            // Update weather every 10 minutes
            setInterval(fetchWeather, 600000);
            
            // Prevent screen from sleeping (Safari specific)
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(err => {
                    console.log('Wake lock not supported:', err);
                });
            }
        }

        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Reload page at midnight to reset theme
        function checkMidnight() {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0) {
                location.reload();
            }
        }
        setInterval(checkMidnight, 60000); // Check every minute
    </script>
</body>
</html>
