<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Smart Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            transition: background 0.5s ease;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Auto-adjusting themes based on time of day */
        body.morning {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.afternoon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body.evening {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body.night {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        /* Background slideshow container */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
            filter: blur(3px) brightness(0.7);
        }

        .slide.active {
            opacity: 1;
        }

        /* Password Screen */
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .password-screen.hidden {
            display: none;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 60px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
        }

        .password-container h1 {
            color: white;
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .password-container p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .password-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .password-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .password-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 15px;
            display: none;
            background: rgba(255, 107, 107, 0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .lock-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        /* Main container - OPTIMIZED LAYOUT */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 30px 40px;
            color: white;
        }

        /* Top section - Time and Date - REDUCED SIZE */
        .time-section {
            text-align: center;
            animation: fadeInDown 1s ease-out;
            flex-shrink: 0;
        }

        .time {
            font-size: 90px;
            font-weight: 200;
            letter-spacing: -3px;
            text-shadow: 0 8px 30px rgba(0,0,0,0.5);
            margin-bottom: 8px;
            line-height: 1;
        }

        .date {
            font-size: 24px;
            font-weight: 300;
            opacity: 0.95;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
            letter-spacing: 0.5px;
        }

        /* Middle section - Current Weather - COMPRESSED */
        .weather-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            animation: fadeIn 1.2s ease-out 0.3s both;
            min-height: 0;
        }

        .current-weather {
            text-align: center;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px 50px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .weather-icon {
            font-size: 80px;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.3));
        }

        .temperature {
            font-size: 60px;
            font-weight: 200;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .weather-description {
            font-size: 22px;
            opacity: 0.95;
            margin-bottom: 15px;
            text-transform: capitalize;
            font-weight: 300;
        }

        .weather-details {
            display: flex;
            gap: 25px;
            justify-content: center;
            font-size: 16px;
            opacity: 0.9;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .weather-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 12px;
        }

        /* Bottom section - Forecast - OPTIMIZED */
        .forecast-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.5s both;
            flex-shrink: 0;
            padding-top: 15px;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 18px 22px;
            text-align: center;
            min-width: 110px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .forecast-day-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            opacity: 0.95;
            letter-spacing: 0.5px;
        }

        .forecast-icon {
            font-size: 40px;
            margin: 8px 0;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.2));
        }

        .forecast-temp {
            font-size: 22px;
            font-weight: 300;
        }

        .forecast-temp-low {
            font-size: 16px;
            opacity: 0.75;
            margin-top: 5px;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px 40px;
            font-size: 20px;
            opacity: 0.9;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading indicator */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        /* Responsive for smaller iPads */
        @media (max-height: 900px) {
            .time { font-size: 75px; }
            .date { font-size: 20px; }
            .weather-icon { font-size: 70px; }
            .temperature { font-size: 50px; }
            .weather-description { font-size: 20px; }
            .current-weather { padding: 25px 40px; }
            .forecast-day { padding: 15px 18px; min-width: 100px; }
            .forecast-icon { font-size: 36px; }
            .forecast-temp { font-size: 20px; }
        }
    </style>
</head>
<body class="morning">
    <!-- Password Screen -->
    <div class="password-screen" id="passwordScreen">
        <div class="password-container">
            <div class="lock-icon">üîí</div>
            <h1>Smart Dashboard</h1>
            <p>Enter password to continue</p>
            <input 
                type="password" 
                class="password-input" 
                id="passwordInput" 
                placeholder="Enter password"
                autocomplete="off"
            >
            <button class="password-button" onclick="checkPassword()">Unlock</button>
            <div class="error-message" id="errorMessage">Incorrect password. Please try again.</div>
        </div>
    </div>

    <!-- Background slideshow -->
    <div class="background-slideshow" id="slideshow"></div>

    <div class="container" id="mainContent" style="display: none;">
        <!-- Time and Date -->
        <div class="time-section">
            <div class="time" id="time">--:--</div>
            <div class="date" id="date">Loading...</div>
        </div>

        <!-- Current Weather -->
        <div class="weather-section">
            <div class="current-weather" id="current-weather">
                <div class="loading">
                    <div class="loader"></div>
                    Loading weather...
                </div>
            </div>
        </div>

        <!-- 4-Day Forecast -->
        <div class="forecast-section" id="forecast">
            <!-- Forecast days will be inserted here -->
        </div>
    </div>

    <script>
        // ========================================
        // PASSWORD PROTECTION
        // ========================================
        const CORRECT_PASSWORD = 'halifax2026';
        const PASSWORD_KEY = 'dashboard_authenticated';

        // Check if already authenticated
        window.addEventListener('load', function() {
            if (sessionStorage.getItem(PASSWORD_KEY) === 'true') {
                showDashboard();
            }
        });

        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const errorMsg = document.getElementById('errorMessage');
            
            if (input.value === CORRECT_PASSWORD) {
                sessionStorage.setItem(PASSWORD_KEY, 'true');
                showDashboard();
            } else {
                errorMsg.style.display = 'block';
                input.value = '';
                input.focus();
                
                // Shake animation
                const container = document.querySelector('.password-container');
                container.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            }
        }

        function showDashboard() {
            document.getElementById('passwordScreen').classList.add('hidden');
            document.getElementById('mainContent').style.display = 'flex';
            init();
        }

        // ========================================
        // CONFIGURATION - EDIT YOUR PHOTOS HERE
        // ========================================
        
        const PHOTOS = [
            // TO ADD YOUR OWN PHOTOS:
            // 1. Upload photos to GitHub in an 'images' folder
            // 2. Replace these URLs with: 'images/yourphoto.jpg'
            // OR use external URLs from Imgur, Google Photos, etc.
            'images/photo_1.jpeg',
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80',
            'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?w=1920&q=80'
        ];

        // Location: Halifax, Nova Scotia
        const LOCATION = {
            city: 'Halifax',
            lat: 44.6488,
            lon: -63.5752
        };

        // ========================================
        // MAIN CODE
        // ========================================

        // Update time and date
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            // Update time display (12-hour format)
            const displayHours = hours % 12 || 12;
            document.getElementById('time').textContent = 
                `${displayHours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            
            // Update date display
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
            
            // Update theme based on time of day
            updateTheme(hours);
        }

        // Update theme based on time
        function updateTheme(hour) {
            const body = document.body;
            body.classList.remove('morning', 'afternoon', 'evening', 'night');
            
            if (hour >= 5 && hour < 12) {
                body.classList.add('morning');
            } else if (hour >= 12 && hour < 17) {
                body.classList.add('afternoon');
            } else if (hour >= 17 && hour < 21) {
                body.classList.add('evening');
            } else {
                body.classList.add('night');
            }
        }

        // Photo slideshow with smooth transitions
        let currentPhotoIndex = 0;
        let slides = [];

        function setupSlideshow() {
            const slideshow = document.getElementById('slideshow');
            
            // Preload images
            PHOTOS.forEach((photo, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.style.backgroundImage = `url(${photo})`;
                if (index === 0) slide.classList.add('active');
                slideshow.appendChild(slide);
                slides.push(slide);
            });
            
            // Change photo every 12 seconds
            setInterval(changeSlide, 12000);
        }

        function changeSlide() {
            slides[currentPhotoIndex].classList.remove('active');
            currentPhotoIndex = (currentPhotoIndex + 1) % PHOTOS.length;
            slides[currentPhotoIndex].classList.add('active');
        }

        // Fetch weather data
        async function fetchWeather() {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${LOCATION.lat}&longitude=${LOCATION.lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,weather_code,wind_speed_10m&daily=weather_code,temperature_2m_max,temperature_2m_min&temperature_unit=celsius&wind_speed_unit=kmh&precipitation_unit=mm&timezone=America/Halifax&forecast_days=5`
                );
                
                const data = await response.json();
                displayCurrentWeather(data);
                displayForecast(data);
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('current-weather').innerHTML = 
                    '<div class="loading">Unable to load weather data<br>Please check your internet connection</div>';
            }
        }

        // Display current weather
        function displayCurrentWeather(data) {
            const current = data.current;
            const weatherCode = current.weather_code;
            const icon = getWeatherIcon(weatherCode);
            const description = getWeatherDescription(weatherCode);
            
            const html = `
                <div class="weather-icon">${icon}</div>
                <div class="temperature">${Math.round(current.temperature_2m)}¬∞C</div>
                <div class="weather-description">${description}</div>
                <div class="weather-details">
                    <div class="weather-detail">
                        <span>üíß</span>
                        <span>${current.relative_humidity_2m}%</span>
                    </div>
                    <div class="weather-detail">
                        <span>üí®</span>
                        <span>${Math.round(current.wind_speed_10m)} km/h</span>
                    </div>
                    <div class="weather-detail">
                        <span>üå°Ô∏è</span>
                        <span>${Math.round(current.apparent_temperature)}¬∞C</span>
                    </div>
                </div>
            `;
            
            document.getElementById('current-weather').innerHTML = html;
        }

        // Display 4-day forecast
        function displayForecast(data) {
            const daily = data.daily;
            const forecastHTML = [];
            
            for (let i = 1; i <= 4; i++) {
                const date = new Date(daily.time[i]);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const icon = getWeatherIcon(daily.weather_code[i]);
                const maxTemp = Math.round(daily.temperature_2m_max[i]);
                const minTemp = Math.round(daily.temperature_2m_min[i]);
                
                forecastHTML.push(`
                    <div class="forecast-day">
                        <div class="forecast-day-name">${dayName}</div>
                        <div class="forecast-icon">${icon}</div>
                        <div class="forecast-temp">${maxTemp}¬∞</div>
                        <div class="forecast-temp-low">${minTemp}¬∞</div>
                    </div>
                `);
            }
            
            document.getElementById('forecast').innerHTML = forecastHTML.join('');
        }

        // Get weather icon from WMO code
        function getWeatherIcon(code) {
            const icons = {
                0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
                45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
                51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üåßÔ∏è',
                61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: '‚õàÔ∏è',
                71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: '‚ùÑÔ∏è', 77: 'üå®Ô∏è',
                80: 'üå¶Ô∏è', 81: 'üåßÔ∏è', 82: '‚õàÔ∏è',
                85: 'üå®Ô∏è', 86: '‚ùÑÔ∏è',
                95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
            };
            return icons[code] || '‚òÅÔ∏è';
        }

        // Get weather description from WMO code
        function getWeatherDescription(code) {
            const descriptions = {
                0: 'Clear sky', 1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
                45: 'Foggy', 48: 'Depositing rime fog',
                51: 'Light drizzle', 53: 'Moderate drizzle', 55: 'Dense drizzle',
                61: 'Slight rain', 63: 'Moderate rain', 65: 'Heavy rain',
                71: 'Slight snow fall', 73: 'Moderate snow fall', 75: 'Heavy snow fall',
                77: 'Snow grains',
                80: 'Slight rain showers', 81: 'Moderate rain showers', 82: 'Violent rain showers',
                85: 'Slight snow showers', 86: 'Heavy snow showers',
                95: 'Thunderstorm', 96: 'Thunderstorm with hail', 99: 'Thunderstorm with heavy hail'
            };
            return descriptions[code] || 'Unknown';
        }

        // Initialize everything
        function init() {
            updateTime();
            setInterval(updateTime, 1000);
            setupSlideshow();
            fetchWeather();
            setInterval(fetchWeather, 600000); // Update every 10 minutes
        }
    </script>
</body>
</html>
